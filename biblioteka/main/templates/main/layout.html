{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="main/img/qwe.png">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/qwe.png' %}" alt="logo" width="40%" height="auto">
        <span class="logo">biblioteka</span>
        <h3>НАВИГАЦИЯ</h3>
        <ul>
            <a href="{% url 'home' %}" class="nav"><li><img src="{% static 'main/img/qas.png' %}" alt="logo" width="25px" height="auto"> ГЛАВНАЯ</li></a>
            <a href="{% url 'book_home' %}" class="nav"><li><img src="{% static 'main/img/sxz.png' %}" alt="logo" width="24px" height="auto"> УКАЗАТЕЛЬ ПО МАТЕРИАЛАМ</li></a>


            <div class="navbar-right">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' %}"><li><img src="{% static 'main/img/bg.png' %}" alt="logo" width="25px" height="auto">ПРОФИЛЬ</li></a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}"><li><img src="{% static 'main/img/rff.png' %}" alt="logo" width="25px" height="auto">ВЫЙТИ</li></a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}"><li><img src="{% static 'main/img/rhh.png' %}" alt="logo" width="25px" height="auto">ВОЙТИ</li></a>
                        <a class="nav-item nav-link" href="{% url 'register' %}"><li><img src="{% static 'main/img/bhh.png' %}" alt="logo" width="25px" height="auto">ЗАРЕГИСТРИРОВАТЬСЯ</li></a>
                    {% endif %}
            </div>


        </ul>
    </aside>
    <main>
    {% block sim %}
    {% endblock %}
    </main>
</body>
</html>
